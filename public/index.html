<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProdForm - Sign In / Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .auth-container, .dashboard {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }
    .tabs button.active {
      border-bottom: 2px solid #007bff;
      font-weight: bold;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    .form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #0056b3;
    }
    .dashboard {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .dashboard.active {
      display: flex;
    }
    .dashboard .logout {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dashboard .logout:hover {
      background-color: #d32f2f;
    }
    .dashboard button {
      margin-top: 20px;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dashboard button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="auth-container" id="authContainer">
    <div class="tabs">
      <button id="signInTab" class="active" onclick="showForm('signIn')">Sign In</button>
      <button id="registerTab" onclick="showForm('register')">Register</button>
    </div>

    <div id="signInForm" class="form active">
      <h2>Sign In</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="handleLogin()">Sign In</button>
      <p id="loginStatus"></p>
    </div>

    <div id="registerForm" class="form">
      <h2>Register</h2>
      <input type="text" id="registerName" placeholder="Full Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button onclick="handleRegister()">Register</button>
      <p id="registerStatus"></p>
    </div>
  </div>

  <div class="dashboard" id="dashboardContainer">
    <button class="logout" onclick="handleLogout()">Log Out</button>
    <h2>Welcome to the Dashboard!</h2>
    <button id="mainProgramButton" onclick="goToMainProgram()">Main Program</button>
    <button id="editorsButton" onclick="goToEditors()">Editors</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('userToken');
      if (token) {
        const userData = JSON.parse(localStorage.getItem('userData'));
        showDashboard(userData);
      }
    });

    function showForm(formType) {
      document.getElementById('signInForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById('signInTab').classList.remove('active');
      document.getElementById('registerTab').classList.remove('active');

      if (formType === 'signIn') {
        document.getElementById('signInForm').classList.add('active');
        document.getElementById('signInTab').classList.add('active');
      } else {
        document.getElementById('registerForm').classList.add('active');
        document.getElementById('registerTab').classList.add('active');
      }
    }

    async function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        console.log('Attempting login with email:', email);
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        console.log('Login response:', data);
        if (response.ok) {
          localStorage.setItem('userToken', data.token);
          localStorage.setItem('userData', JSON.stringify({ name: data.name, accessLevel: data.accessLevel }));
          showDashboard(data);
        } else {
          document.getElementById('loginStatus').innerText = `Login failed: ${data.error}`;
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('loginStatus').innerText = 'Login failed: Network error';
      }
    }

    async function handleRegister() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      try {
        console.log('Attempting registration with:', { name, email });
        const response = await fetch('/api/users/register', { // Changed endpoint to `/register`
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });
        const data = await response.json();
        console.log('Registration response:', data);
        if (response.ok) {
          localStorage.setItem('userToken', data.token);
          localStorage.setItem('userData', JSON.stringify({ name: data.name, accessLevel: data.accessLevel }));
          showDashboard(data);
        } else {
          document.getElementById('registerStatus').innerText = `Registration failed: ${data.error}`;
        }
      } catch (error) {
        console.error('Error during registration:', error);
        document.getElementById('registerStatus').innerText = 'Registration failed: Network error';
      }
    }

    function handleLogout() {
      console.log('Logging out user');
      localStorage.removeItem('userToken');
      localStorage.removeItem('userData');
      document.getElementById('dashboardContainer').classList.remove('active');
      document.getElementById('authContainer').style.display = 'block';
    }

    function showDashboard(userData) {
      console.log('Showing dashboard for user:', userData);
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('dashboardContainer').classList.add('active');

      // Set visibility based on access level
      if (userData.accessLevel === 'admin' || userData.accessLevel === 'editor') {
        document.getElementById('editorsButton').style.display = 'block';
      } else {
        document.getElementById('editorsButton').style.display = 'none';
      }
    }

    function goToMainProgram() {
      alert('Main Program - Feature coming soon');
    }

    async function goToEditors() {
      const token = localStorage.getItem('userToken');
      try {
        console.log('Accessing editors with token:', token);
        const response = await fetch('/api/editors', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        const data = await response.json();
        console.log('Editors response:', data);
        if (response.ok) {
          alert('Editors - Feature coming soon');
        } else {
          alert('Access denied: You do not have permission to view this section');
        }
      } catch (error) {
        console.error('Error during editors access:', error);
        alert('Failed to access Editors: Network error');
      }
    }
  </script>
</body>
</html>
